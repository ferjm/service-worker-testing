<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Service Workers: Another testing app</title>
        <meta name="description" content="Service Workers: Another testing app">

        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/app.css">

        <script type="text/javascript" src="js/app.js" defer></script>
    </head>
    <body>
        <section class="panel">
            <h1>Service Workers: Another testing app</h1>
            <img src="img/mozilla.png">
            <button id="register-worker" class="menu-option">
              Register worker
            </button>
            <button id="update-worker" class="menu-option">
              Update worker
            </button>
            <button id="post-message" class="menu-option">
              Post message
            </button>
            <button id="register-sync" class="menu-option">
              Register sync
            </button>
            <button id="register-skip-waiting-worker" class="menu-option">
              Register skip waiting worker
            </button>
            <button id="check-controller" class="menu-option">
              Check controller
            </button>
            <button id="check-registration" class="menu-option">
              Check registration
            </button>
            <button id="unregister-registration" class="menu-option">
              Unregister registration
            </button>
            <div id="content" style="display: none"></div>
        </section>
    </body>
</html>
